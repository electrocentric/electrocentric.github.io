<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<!-- favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/images/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- social cards -->
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	{% if page.socialimage %}<meta property="og:image" content="{{ page.socialimage }}" />{% elsif page.projectimage %}<meta property="og:image" content="{{ page.projectimage }}" />{% endif %}
	<meta property="og:locale" content="en_US" />
	{% if page.summary %}<meta property="og:description" content="{{ page.summary }}" />{% endif %}
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:site" content="mattdunn" />
	
  </head>
  <body>
    <nav>
      <a href="/">Projects</a>
      <a href="/bio">Bio</a>
	  <a href="/Matt-Dunn-Resume.pdf">Résumé</a>
	  <a href="https://linkedin.com/in/matt-dunn">Contact Me on LinkedIn</a>
    </nav>
	<header>
		<h1>Portfolio</h1>
	</header>
    <h1 class="page-title">{{ page.title }}</h1>
    <section class="content">
      {{ content }}
    </section>
    <footer>
		<nav>
		  <a href="/">Projects</a>
		  <a href="/bio">Bio</a>
		  <a href="/Matt-Dunn-Resume.pdf">Résumé</a>
		  <a href="https://linkedin.com/in/matt-dunn">Contact Me on LinkedIn</a>
		</nav>
    </footer>
  </body>
</html>
